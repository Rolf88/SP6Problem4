<html ng-app="DemoApp">
    <head lang="en">
        <meta charset="UTF-8">
        <title>Cars Demo App with Routes</title>
        <link rel="stylesheet" href="style/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.19/angular.js"></script>
        <script src="https://code.angularjs.org/1.4.7/i18n/angular-locale_da.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5//angular-route.js"></script>
        <script src="js/app.js"></script>
    </head>
    <body ng-controller="CarController as ctrl">
        <div ng-repeat="car in ctrl.cars" class="car">
            <div>Id:<span ng-bind="car.id"></span></div>
            <div>Year:<span ng-bind="car.model_year"></span></div>
            <div>Registered:<span ng-bind="car.registered"></span></div>
            <div>Make:<span ng-bind="car.make"></span></div>
            <div>Model:<span ng-bind="car.model"></span></div>
            <div>Description:<span ng-bind="car.description"></span></div>
            <div>Price:<span ng-bind="car.price"></span></div>
        </div>
    </body>
    </html>
